<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{base.html}">
<head>
<title>Spring Boot MVC Security using Thymeleaf</title>
<link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
	<section layout:fragment="custom-content">
		<h3>Spring Boot MVC Security using Thymeleaf</h3>
		<p th:if="${param.error}" class="error">Bad Credentials</p>
		<form th:action="@{/login}" method="POST">
			User Name : <input type="text" name="username" /> <br /> <br />
			Password: <input type="password" name="password" /> <br /> <br />
			<input type="submit" value="Login" />
		</form>
	</section>
	<footer>
		<p layout:fragment="custom-footer">This is some footer content
			that you can change</p>
	</footer>
</body>
</html>
